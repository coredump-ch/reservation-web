<!-- doctype html -->
<html lang="en" ng-app="reservationsApp">
<head>

    <title>Ultimaker Reservationen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor scripts -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <!-- own scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- vendor styles -->
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- own styles -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

</head>
<body>
    <div id="wrapper" class="container">

    <h1>Ultimaker Reservationen</h1>

    <p>Mit diesem Tool kannst du als Mitglied den 3D-Drucker im <a href="https://www.coredump.ch/">Coredump</a> reservieren.</p>

    <h2>Aktive Reservationen</h2>
    <table ng-controller="ReservationListCtrl" class="table table-striped table-hover">
        <tr>
            <th>Start</th>
            <th>Dauer</th>
            <th>Name</th>
        </tr>
        <tr ng-repeat="res in reservations">
            <td>{{ res.start | date:"yyyy-MM-dd HH:mma" }}</td>
            <td>{{ res.duration }}</td>
            <td>{{ res.owner }}</td>
        </tr>
    </table>

    <h2>Neue Reservation</h2>
    <form class="form" role="form" ng-controller="ReservationAddCtrl" ng-submit="addReservation()">
        <label>Name: <input ng-model="reservation.owner"></label>
        <label>Beginn: <input ng-model="reservation.start" type="datetime-local"></label>
        <label>Dauer (h): <input ng-model="reservation.duration" type="number" min="0" max="48" step="0.25" value="1"></label>
        <button>Go!</button>
    </form>

    </div>

</body>
</html>
